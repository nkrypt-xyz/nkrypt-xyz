# Development Dependencies Only
# Run the application natively with: make run
# Or build and run in Docker separately if needed

version: "3.9"

services:
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: nkrypt-postgres-dev
    environment:
      POSTGRES_DB: nkrypt
      POSTGRES_USER: nkrypt
      POSTGRES_PASSWORD: nkrypt_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nkrypt -d nkrypt"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: docker.io/library/redis:7-alpine
    container_name: nkrypt-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: docker.io/minio/minio:latest
    container_name: nkrypt-minio-dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:
